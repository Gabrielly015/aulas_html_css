<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Input</title>
</head>
<body>
    <form action="">
    <div> 
        <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite aqui seu nome" required>
    
    <div>
        <p>Escolha sua cor preferida:</p>

    </div>
          <input type="radio" id="preto" name="cor">
          <label for="preto">Preto</label>
        </div>
        <div>
            <input type="radio" id="branco" name="cor"> 
            <label for="branco">Branco</label>
        </div>
        <div>
            <input type="radio" id="rosa" name="cor">
            <label for="rosa">Rosa</label>
        </div>
        <div>
            <input type="radio" id="roxo" name="cor">
            <label for="roxo">Roxo</label>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
